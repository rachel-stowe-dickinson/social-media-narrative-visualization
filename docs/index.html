<!DOCTYPE html>
<html>
  <head>
    <title>Social Media Narrative Visualization</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <style>
      #platformSelection{
        display:block;
        margin: 20px auto;
        font-size: 16px;
      }
      .sceneheader {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        width: 100%;
        box-sizing: border-box;
      }
      .sceneheader div {
        flex: 1;
        max-width: 33%;
      }
      h4 {
        text-align: center;
      }
      .scene {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
      }
      .scene svg {
        flex: 1;
        max-width: 33%;
        aspect-ratio: 6/5;
        border: 1px solid #ccc;
        background-color: white;
      }
      body {
        margin: 0;
      }
    </style>

    <h1>Social Media Narrative Visualization</h1>
    <h4>Select a Platform:</h4>
    <select id="platformSelection"></select>
    <h2>Average Engagement by Post Type</h2>
    <div class="sceneheader">
      <div><h4>Average Like Count</h4></div>
      <div><h4>Average Comment Count</h4></div>
      <div><h4>Average Share Count</h4></div>
    </div>
    <div class="scene">
      <svg id="chart1" width="100%"></svg>
      <svg id="chart2" width="100%"></svg>
      <svg id="chart3" width="100%"></svg>
    </div>
    <div id="tooltip" style="opacity: 0; padding: 5px; background: #eee; position:absolute;"></div>
    <script>
      // Color for specific platform
      var platforms = ["Facebook", "Instagram", "Twitter"]
      var platformColor = d3.scaleOrdinal().domain(platforms).range(["blue", "orange", "green"]);

      // Function for creating a bar chart
      function barChart(chartId, data, xattr, yattr, color){
        var chart = d3.select("#"+chartId);
        var l_margin = 55, r_margin = 20, t_margin = 20, b_margin = 40;
        var width = chart.node().getBoundingClientRect().width - (l_margin+r_margin);
        var height = chart.node().getBoundingClientRect().width*5/6 - (t_margin+b_margin);
        chart.attr("height", height + (t_margin+b_margin));

        var g = chart.select("g");
        if (g.empty()){
          g = chart.append("g")
            .attr("transform", "translate("+l_margin+","+t_margin+")");
        }           

        var avgData = d3.nest()
          .key(d => [yattr])
          .rollup(values => d3.mean(values, d => d[xattr]))
          .entries(data)
          .map(d => ({ yattr: d.key, avg: d.value }));

        var y = d3.scaleBand()
          .domain(avgData.map(function(d) {return d[yattr];}))
          .range([0,height])
          .padding(0.2);

        var x = d3.scaleLinear()
          .domain([0,d3.max(avgData, d => d.avg)])
          .range([0,width]);

        var yAxis = g.select(".yaxis");
        if (yAxis.empty()) {
          yAxis = g.append("g").attr("class", "yaxis");
        }
        yAxis.transition()
          .duration(600)
          .call(d3.axisLeft(y));

        var xAxis = g.select(".xaxis");
        if (xAxis.empty()) {
          xAxis = g.append("g")
            .attr("class", "xaxis")
            .attr("transform", "translate(0," + height + ")");
        }
        xAxis.transition()
          .duration(600)
          .call(d3.axisBottom(x).ticks(5));
        xAxis.selectAll("text")
          .attr("transform", "rotate(-45)")
          .style("text-anchor", "end")
          .attr("dx", "-0.8em")
          .attr("dy", "0.15em");
  
        tooltip = d3.select("#tooltip");
        bars = g.selectAll("rect")
          .data(avgData, d => d[yattr]);
        bars.enter()
          .append("rect")
          .attr("x", 0)
          .attr("y", function(d) { return y(d[yattr]); })
          .attr("height", y.bandwidth())
          .attr("width",0)
          .attr("fill", color)
          .on("mouseover", function(d){
            tooltip.transition()
              .duration(200)
              .style("opacity",1);
            tooltip.html(d[yattr]+"<br>"+"Average "+xattr+": "+d.avg.toFixed(0));
          })
          .on("mousemove", function(){
            tooltip.style("left",(d3.event.pageX)+"px")
              .style("top",(d3.event.pageY)+"px")
          })
          .on("mouseout", function(){
            tooltip.transition()
              .duration()
              .style("opacity", 0);
          })
          .transition()
          .duration(600)
          .attr("width", function(d) {return x(d.avg)})
          .attr("fill", color);
        
        bars.transition()
          .duration(600)
          .attr("y", function(d) {return y(d[yattr])})
          .attr("width", function(d) {return x(d.avg)})
          .attr("fill", color);

        bars.exit().remove();
      }
      
      // Load CSV data
      d3.csv("social_media_engagement1.csv", function(data) {
        data.forEach(d => {
          d.likes = +d.likes;
          d.comments = +d.comments;
          d.shares = +d.shares;
        });

      // Platform selection
      var select = d3.select("#platformSelection");
      select.selectAll("option")
        .data(platforms)
        .enter()
        .append("option")
        .text(function(d) {return d;})
        .attr("value", function(d) {return d;});

      // Function for updating charts
      function updateCharts(platform){
        var filteredData = data.filter(function(d) {return d.platform == platform});
        barChart("chart1", filteredData, "likes", "post_type", platformColor(platform));
        barChart("chart2", filteredData, "comments", "post_type", platformColor(platform));
        barChart("chart3", filteredData, "shares", "post_type", platformColor(platform));
      }

      // Initially choose Facebook as platform
      updateCharts("Facebook");

      // Update charts with dropdown selection
      select.on("change", function(){updateCharts(this.value);});

      });

      
      
    </script>

  </body>
</html>

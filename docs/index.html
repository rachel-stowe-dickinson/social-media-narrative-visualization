<!DOCTYPE html>
<html>
  <head>
    <title>Social Media Narrative Visualization</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <h1>Social Media Narrative Visualization</h1>
    <h2>Social Media Engagement</h2>
    <svg id="chart1" height="600"></svg>

    <script>
      
      // Populate chart 1
      d3.select("#chart1")
        .attr("width", d3.select("section").attr("width"));

      var chart1 = d3.select("#chart1"),
        margin = 50,
        width = chart1.attr("width") - 2*margin,
        height = chart1.attr("height") - 2*margin;

      var g = chart1.append("g");

      d3.csv("social_media_engagement1.csv", function(data) {
        var x = d3.scaleBand().domain(data.map(function(d) {return d.platform;})).range([0,width]);
        var y = d3.scaleLinear().domain([0,d3.max(data, function(d) {return d.likes})]).range([height,0]);

        g.append("g")
          .attr("transform", "translate(" + margin + "," + margin + ")")
          .call(d3.axisLeft(y));

        g.append("g")
          .attr("transform", "translate(" + margin + "," + (height + margin) + ")")
          .call(d3.axisBottom(x));
      });
      
    </script>

  </body>
</html>

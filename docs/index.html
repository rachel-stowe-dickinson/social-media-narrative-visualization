  <body>
    <h1>Social Media Narrative Visualization</h1>
    <h2>Social Media Engagement</h2>
    <svg id="chart1"></div>

    <script>
      d3.csv("social_media_engagement1.csv").then(function(data) {
        
        // Populate chart 1
        var x = d3.scaleBand().domain(["Facebook", "Instagram", "Twitter"]).range([0,200]);
        var y = d3.scaleLinear().domain([200,0]);
        d3.select("#chart1")
        .attr("width", 200)
        .attr("height", 200)
        .append("g")
        .call(d3.axisBottom(x))
        .call(d3.axisLeft(y));

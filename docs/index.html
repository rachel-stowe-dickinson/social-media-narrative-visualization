<!DOCTYPE html>
<html>
  <head>
    <title>Social Media Narrative Visualization</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <style>
      .scene {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        width: 100%;
        padding: 20px;
        box-sizing: border-box;
      }
    
      .scene svg {
        flex: 1;
        max-width: 33%;
        height: 400px;
        aspect-ratio: 3/2;
        border: 1px solid #ccc;
        background-color: white;
      }
    
      body {
        margin: 0;
      }
    </style>

    <h1>Social Media Narrative Visualization</h1>
    <h2>Social Media Engagement</h2>
    <div class="scene">
      <svg id="chart1" width="100%"></svg>
      <svg id="chart2" width="100%"></svg>
      <svg id="chart3" width="100%"></svg>
    </div>
    <script>
      
      // Populate chart 1
      var chart1 = d3.select("#chart1"),
        margin = 50,
        width = chart1.node().getBoundingClientRect().width - 2 * margin,
        height = width * 2/3;

      chart1.attr("height", height)

      var g = chart1.append("g")
                    .attr("transform", "translate(" + margin + "," + margin + ")");

      d3.csv("social_media_engagement1.csv", function(rawData) {
        rawData.forEach(d => {
          d.likes = +d.likes;
        });

        var data = d3.nest()
          .key(d => d.platform)
          .rollup(values => d3.mean(values, d => d.likes))
          .entries(rawData)
          .map(d => ({ platform: d.key, avgLikes: d.value }));

        var x = d3.scaleBand().domain(data.map(function(d) {return d.platform;})).range([0,width]);
        var y = d3.scaleLinear().domain([0,d3.max(data, function(d) {return d.avgLikes})]).range([height,0]);

        g.append("g")
          .call(d3.axisLeft(y));

        g.append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x));

        g.selectAll("rect")
          .data(data)
          .enter()
          .append("rect")
          .attr("x", function(d) { return x(d.platform); })
          .attr("y", function(d) { return y(d.avgLikes); })
          .attr("width", x.bandwidth())
          .attr("height", function(d) {return height - y(d.avgLikes); });
      });
      
    </script>

  </body>
</html>

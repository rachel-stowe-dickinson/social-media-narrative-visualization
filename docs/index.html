<!DOCTYPE html>
<html>
  <head>
    <title>Social Media Narrative Visualization</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <style>
      .sceneheader {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        width: 100%;
        box-sizing: border-box;
      }
      .sceneheader div {
        flex: 1;
        max-width: 33%;
      }
      .sceneheader div h4 {
        text-align: center;
      }
      .scene {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
      }
      .scene svg {
        flex: 1;
        max-width: 33%;
        aspect-ratio: 6/5;
        border: 1px solid #ccc;
        background-color: white;
      }
      body {
        margin: 0;
      }
    </style>

    <h1>Social Media Narrative Visualization</h1>
    <select id="platformSelection"></select>
    <h2>Average Engagement by Post Type</h2>
    <div class="sceneheader">
      <div><h4>Average Like Count</h4></div>
      <div><h4>Average Comment Count</h4></div>
      <div><h4>Average Share Count</h4></div>
    </div>
    <div class="scene">
      <svg id="chart1" width="100%"></svg>
      <svg id="chart2" width="100%"></svg>
      <svg id="chart3" width="100%"></svg>
    </div>
    <script>
      // Platform selection
      var platforms = ["Facebook", "Instagram", "Twitter"]
      d3.select("#platformSelection")
        .selectAll("option")
        .data(platforms)
        .enter()
        .append("option")
        .text(function(d) {return d;})
        .attr("value", function(d) {return d;})

      // Color for specific platform
      var platformColor = d3.scaleOrdinal().domain(platforms).range(["blue", "orange", "green"]);

      // Populate chart 1
      var chart1 = d3.select("#chart1"),
        l_margin = 50,
        r_margin = 20,
        h_margin = 20,
        width = chart1.node().getBoundingClientRect().width - (l_margin+r_margin),
        height = chart1.node().getBoundingClientRect().width*5/6 - 2*h_margin;

      chart1.attr("height", height + 2*h_margin)

      var g = chart1.append("g")
                    .attr("transform", "translate(" + l_margin + "," + h_margin + ")");

      d3.csv("social_media_engagement1.csv", function(rawData) {
        rawData.forEach(d => {
          d.likes = +d.likes;
        });

        var data = d3.nest()
          .key(d => d.post_type)
          .rollup(values => d3.mean(values, d => d.likes))
          .entries(rawData)
          .map(d => ({ post_type: d.key, avgLikes: d.value }));

        var x = d3.scaleBand().domain(data.map(function(d) {return d.post_type;})).range([0,width]).padding(0.2);
        var y = d3.scaleLinear().domain([0,d3.max(data, function(d) {return d.avgLikes})]).range([height,0]);

        g.append("g")
          .call(d3.axisLeft(y));

        g.append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x));

        g.selectAll("rect")
          .data(data)
          .enter()
          .append("rect")
          .attr("x", function(d) { return x(d.post_type); })
          .attr("y", function(d) { return y(d.avgLikes); })
          .attr("width", x.bandwidth())
          .attr("height", function(d) {return height - y(d.avgLikes); })
          .attr("fill", function(d) {return platformColor(d.platform)});
      });
      
    </script>

  </body>
</html>
